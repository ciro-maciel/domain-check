name: Domain Availability Monitor

on:
  schedule:
    # Runs every 5 minutes
    # - cron: "*/5 * * * *"
  workflow_dispatch: # Manual trigger

permissions:
  contents: write

jobs:
  check-domain:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Restore state cache
        uses: actions/cache/restore@v4
        with:
          path: ./data
          key: domain-state-${{ github.repository }}
          restore-keys: |
            domain-state-

      - name: Check domain availability
        env:
          DOMAIN: ${{ secrets.DOMAIN }}
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          ALERT_EMAIL: ${{ secrets.ALERT_EMAIL }}
          DB_PATH: ./data/domain-check.db
        run: bun run src/index.js

      - name: Save state cache
        uses: actions/cache/save@v4
        if: always()
        with:
          path: ./data
          key: domain-state-${{ github.repository }}-${{ github.run_id }}

      - name: Commit badge data
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/badge.json data/status.json || true
          git diff --staged --quiet || git commit -m "Update domain status badge [skip ci]"
          git push || true
